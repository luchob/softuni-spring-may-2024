<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
    <title>MobiLeLeLe</title>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/main.css"/>
    <script src="/js/jquery-3.5.1.slim.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</head>

<body>

    <div th:replace="~{fragments/navbar::navbar(activeLink=${'all-offers'})}"></div>

    <div class="container-fluid">
        <h2 class="text-center text-white mt-5">All Offers</h2>
        <div
            th:each="offer : ${allOffers.getContent()}"
            th:object="${offer}"
            class="offers row mx-auto d-flex flex-row justify-content-center">
            <div class="offer card col-sm-6 col-md-3  col-lg-2 m-1 p-0">
                <div class="card-img-top-wrapper">
                    <img class="card-img-top" src="/" alt="Car image">
                </div>
                <div class="card-body pb-1">
                    <h5 class="card-title">TODO: Offer year Brand name Model name</h5>
                </div>
                <ul class="offer-details list-group list-group-flush">
                    <li class="list-group-item">
                        <div class="card-text">• Mileage <span th:text="*{mileage}"></span></div>
                        <div class="card-text"><span>• TODO: Price</span></div>
                        <div class="card-text">•  Engine type<span th:text="*{engineType()}"></span></div>
                        <div class="card-text"><span>• TODO: Transmission type</span></div>
                    </li>
                </ul>
                <div class="card-body">
                    <a class="card-link" th:href="@{/offers/{id}(id=*{id})}">Details</a>
                </div>
            </div>
        </div>

      <div class="container mt-5">
        <nav aria-label="Page navigation">
          <ul class="pagination">

            <!-- First page logic start -->
            <li class="page-item" th:classappend="${allOffers.isFirst() ? 'disabled' : ''}">
              <a th:if="${allOffers.isFirst()}" class="page-link" href="#" aria-label="Fisrt"><span aria-hidden="true">First</span></a>
              <a th:unless="${allOffers.isFirst()}" class="page-link" th:href="@{/offers/all(size=${allOffers.getPage().size()},page=0)}" aria-label="First"><span aria-hidden="true">First</span></a>
            </li>


            <li class="page-item" th:classappend="${allOffers.hasPrevious() ? '' : 'disabled'}">
              <a th:unless="${allOffers.hasPrevious()}" class="page-link" href="#" aria-label="Previous"><span aria-hidden="true">Previous</span></a>
              <a th:if="${allOffers.hasPrevious()}" class="page-link" th:href="@{/offers/all(size=${allOffers.getPage().size()},page=${allOffers.getPage().number() - 1})}" aria-label="Previous"><span aria-hidden="true">Previous</span></a>
            </li>

            <li class="page-item" th:classappend="${allOffers.hasNext() ? '' : 'disabled'}">
              <a th:unless="${allOffers.hasNext()}" class="page-link" href="#" aria-label="Next"><span aria-hidden="true">Next</span></a>
              <a th:if="${allOffers.hasNext()}" class="page-link" th:href="@{/offers/all(size=${allOffers.getPage().size()},page=${allOffers.getPage().number() + 1})}" aria-label="Next"><span aria-hidden="true">Next</span></a>
            </li>

            <!-- Last page logic start -->
            <li class="page-item" th:classappend="${allOffers.isLast() ? 'disabled' : ''}">
              <a th:if="${allOffers.isLast()}" class="page-link" href="#" aria-label="Last"><span aria-hidden="true">&raquo;</span></a>
              <a th:unless="${allOffers.isLast()}" class="page-link" th:href="@{/offers/all(size=${allOffers.getPage().size()}, page=${allOffers.getPage().totalPages() - 1})}" aria-label="Last"><span aria-hidden="true">&raquo;</span></a>
            </li>
            <!-- EO: Last page logic start -->
          </ul>
        </nav>
      </div>


    </div>

    <div>
		<footer> </footer>
	</div>

</body>
</html>
